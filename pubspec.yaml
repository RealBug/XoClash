name: tictac
description: XO Clash - Modern collaborative Tic Tac Toe game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  audioplayers: 6.5.1
  auto_route: 11.1.0
  cloud_firestore: 6.1.1
  firebase_auth: 6.1.3
  firebase_core: 4.3.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: 3.0.3
  flutter_web_plugins:
    sdk: flutter
  freezed_annotation: 3.1.0
  gap: 3.0.1
  google_fonts: 6.3.3
  google_sign_in: 7.2.0
  intl: 0.20.2
  json_annotation: 4.9.0
  logger: 2.6.2
  package_info_plus: 9.0.0
  playbook: 1.3.0
  playbook_ui: 1.3.0
  riverpod_annotation: 3.0.3
  shared_preferences: 2.5.4
  sign_in_with_apple: 7.0.1

dev_dependencies:
  auto_route_generator: 10.4.0
  build_runner: 2.10.4
  flutter_launcher_icons: 0.14.4
  flutter_lints: 6.0.0
  flutter_native_splash: 2.4.7
  flutter_test:
    sdk: flutter
  freezed: 3.2.3
  json_serializable: 6.11.2
  mocktail: 1.0.4
  riverpod_generator: 3.0.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF3B5C"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#0F0A1F"
  android: true
  ios: true
  android_12:
    color: "#0F0A1F"
  fullscreen: false
  color_dark: "#0F0A1F"
